- name: DIR
  resource:
    kind: wick/resource/volume@v1
    path: dist
triggers:
- kind: wick/trigger/http@v1
  resource: DIR
  routers:
  - kind: wick/router/static@v1
    path: /
    volume: DIR

Printing packets received from the app_config.component().call()
