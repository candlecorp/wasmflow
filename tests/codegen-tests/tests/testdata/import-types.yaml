---
kind: wick/component@v1
name: 'test'
component:
  kind: wick/component/composite@v1
  import:
    - name: http
      component:
        kind: wick/component/types@v1
        ref: ./types-config.yaml
    - name: AAA
      component:
        kind: wick/component/types@v1
        ref: ./types-config.yaml
    - name: ZZZ
      component:
        kind: wick/component/types@v1
        ref: ./types-config.yaml
  types:
    - name: LocalStruct
      type: struct
      fields:
        - name: field1
          type: string
        - name: inner
          type: LocalStructInner
    - name: LocalStructInner
      type: struct
      fields:
        - name: field1
          type: string
        - name: field2
          type: string
  operations:
    - name: testop
      inputs:
        - name: message
          type: http::HttpResponse
      outputs:
        - name: output
          type: string
      flow:
        - <> -> test::whatever[A].input
        - A.output -> <>
