[package]
name = "codegen-tests"
version = "0.1.0"
authors = ["Jarrod Overson <jsoverson@gmail.com>"]
edition = "2021"
license = "Apache-2.0"
description = "Integration tests for wick-component-codegen"
repository = "https://github.com/candlecorp/wick"
publish = false

[features]

[dependencies]
wasmrs-guest = { workspace = true }
wick-component = { workspace = true }
flow-component = { workspace = true, features = ["invocation"] }
serde = { workspace = true, features = ["derive"] }
async-trait = { workspace = true }
bytes = { workspace = true }
anyhow = { version = "1" }

[dev-dependencies]
wick-packet = { workspace = true, features = ["test"] }
wick-interface-types = { workspace = true, features = ["parser"] }
anyhow = { workspace = true }
tokio = { workspace = true, features = ["macros", "rt"] }
tokio-stream = { workspace = true }

[build-dependencies]
