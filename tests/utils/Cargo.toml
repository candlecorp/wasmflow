[package]
name = "utils"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
wasmflow-packet-stream = { path = "../../crates/wasmflow/wasmflow-packet-stream", features = [
] }
anyhow = "1.0"
maplit = "1.0"
pretty_assertions = "1"
log = "0.4"
tokio = { version = "1", features = [
  "macros",
  "process",
  "time",
  "net",
  "rt-multi-thread",
] }
serde_json = "1.0"
tokio-test-bin = { path = "../../crates/misc/tokio-test-bin" }
regex = "1"
