version: 0
host:
  lattice:
    enabled: true
network:
  providers:
    - namespace: wapc
      kind: WaPC
      reference: ./crates/integration/test-wapc-component/build/test_component_s.wasm
    - namespace: lattice_wapc
      kind: Lattice
      reference: lattice_wapc
  schematics:
    - name: ns-link
      providers:
        - wapc
        - lattice_wapc
      instances:
        reverse_upper:
          id: wapc::reverse-uppercase
        WAPC_LINK:
          id: providers::lattice_wapc
      connections:
        - <> => reverse_upper[input]
        - WAPC_LINK[ref] => reverse_upper[link]
        - reverse_upper[output] => <>
