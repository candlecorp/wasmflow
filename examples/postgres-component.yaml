name: my_component
kind: wick/component@v1
resources:
  - name: DBADDR
    resource:
      kind: wick/resource/url@v1
      url: postgres://postgres:$TEST_PASSWORD@$TEST_HOST:$POSTGRES_PORT/wick_test
component:
  kind: wick/component/sql@v1
  resource: DBADDR
  tls: false
  operations:
    - name: get_user
      inputs:
        - name: id
          type: u32
      outputs:
        - name: output
          type: object
      query: SELECT * FROM users WHERE id = $1
      arguments:
        - id
    - name: set_user
      inputs:
        - name: name
          type: string
        - name: email
          type: string
      outputs:
        - name: output
          type: object
      query: INSERT INTO users(name, email) VALUES ($1, $2)
      arguments:
        - name
        - email
