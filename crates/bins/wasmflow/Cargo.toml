[package]
name = "wasmflow"
version = "0.3.1"
edition = "2021"
default-run = "wasmflow"
license = "BSD-3-Clause"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
wasmflow-invocation = { path = "../../sdk/wasmflow-invocation" }
wasmflow-packet = { path = "../../sdk/wasmflow-packet" }
wasmflow-codec = { path = "../../sdk/wasmflow-codec" }
wasmflow-entity = { path = "../../sdk/wasmflow-entity" }
wasmflow-interface = { path = "../../sdk/wasmflow-interface" }
vino-rpc = { path = "../../vino/vino-rpc" }
vino-random = { path = "../../vino/vino-random" }
vino-loader = { path = "../../vino/vino-loader" }
vino-provider-wasm = { path = "../../vino/vino-provider-wasm" }
vino-provider-cli = { path = "../../vino/vino-provider-cli" }
vino-runtime = { path = "../../vino/vino-runtime" }
vino-transport = { path = "../../sdk/vino-transport", features = ["all"] }
vino-host = { path = "../../vino/vino-host" }
vino-manifest = { path = "../../vino/vino-manifest" }
vino-test = { path = "../../vino/vino-test" }
cli-common = { path = "../cli-common" }
logger = { path = "../../vino/logger" }
tap = { path = "../../misc/tap" }
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
tracing = "0.1"
clap = { version = "3.0", features = ["derive"] }
nkeys = "0.2"
serde_json = "1.0"
serde = "1.0"
atty = "0.2"
anyhow = "1.0"

[dev-dependencies]
test_bin = "0.3"
trycmd = "0.13"

[[bin]]
name = "wasmflow"
path = "src/main.rs"
