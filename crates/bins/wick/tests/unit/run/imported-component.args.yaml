name: mycli
kind: wick/app@v1
import:
  - name: BASELINE
    component:
      kind: wick/component/manifest@v1
      ref: ../../../../../integration/test-baseline-component/component.yaml
      with:
        default_err: 'error from imported-component.args.yaml'
  - name: main
    component:
      kind: wick/component/manifest@v1
      ref: ../../../../../integration/test-cli-trigger-component/component.yaml
      provide:
        baseline: BASELINE
triggers:
  - kind: wick/trigger/cli@v1
    operation: main::main
