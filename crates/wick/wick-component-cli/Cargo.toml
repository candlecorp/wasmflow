[package]
name = "wick-component-cli"
version = "0.1.0"
edition = "2021"
license = "Elastic-2.0"
repository = "https://github.com/candlecorp/wick"
description = "Generic implementation of a wick CLI component"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[features]
default = ['cli']
reflection = ["tonic-reflection"]
cli = ['grpc', 'mesh']
grpc = [
  'wick-rpc',
  'tonic/tls',
  'wick-invocation-server',
  'async-stream',
  'wick-config'
]
mesh = ['wick-rpc', 'async-stream', 'wick-config']

[dependencies]
logger = { workspace = true }
flow-component = { workspace = true }
wick-rpc = { workspace = true, optional = true }
wick-config = { workspace = true, optional = true }
wick-packet = { workspace = true }
wick-invocation-server = { workspace = true, optional = true }
cfg-if = { workspace = true }
tonic = { workspace = true, optional = true }
tonic-reflection = { workspace = true, default-features = false, optional = true }
tokio = { workspace = true, features = [
  "macros",
  "fs",
  "net",
  "signal",
  "rt-multi-thread",
] }
tokio-stream = { workspace = true }
async-stream = { workspace = true, optional = true }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
tracing = { workspace = true }
thiserror = { workspace = true }
clap = { workspace = true, features = ["derive", "env"] }
uuid = { workspace = true, features = ["v4"] }

[dev-dependencies]
logger = { workspace = true }
test-logger = { workspace = true }
test-native-component = { workspace = true }
once_cell = { workspace = true }
reqwest = { workspace = true, features = ["json"], default-features = false }
anyhow = { workspace = true }
serde_json = { workspace = true }
