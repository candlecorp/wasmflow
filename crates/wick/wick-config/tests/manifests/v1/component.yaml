---
kind: wick/component@v1
name: 'jinja'
metadata:
  version: '0.0.2'
component:
  kind: wick/component/wasmrs@v1
  ref: ./build/jinja.signed.wasm
  operations:
    - name: render
      inputs:
        - name: template
          type: string
        - name: data
          type: object
      outputs:
        - name: output
          type: string
tests:
  - name: render
    cases:
      - name: render
        operation: render
        input:
          - name: template
            data: 'Hello {{ name }}!'
          - name: data
            data:
              name: 'jinja'
        output:
          - name: output
            data: 'Hello jinja!'
