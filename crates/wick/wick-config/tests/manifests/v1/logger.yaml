# yaml-language-server: $schema=../../../json-schema/manifest.json
---
format: 1
metadata:
  version: '1'
import:
  - name: foo
    component:
      kind: Manifest
      ref: hey
  - name: bar
    component:
      kind: Wasm
      ref: bar
operations:
  - name: logger
    instances:
      logger: wick::log
      SENDER:
        id: core::sender
        config:
          output: '123456789'
          type: string
    flow:
      - <>.input -> <>.output
