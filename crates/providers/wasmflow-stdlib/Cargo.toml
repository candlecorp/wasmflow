[package]
name = "wasmflow-stdlib"
version = "0.1.0"
authors = ["Jarrod Overson <jsoverson@gmail.com>"]
edition = "2021"
license = "BSD-3-Clause"

[features]
default = ["provider"]
provider = []
guest = []

[dependencies]
wasmflow-rpc = { path = "../../wasmflow/wasmflow-rpc" }
seeded-random = { path = "../../misc/seeded-random" }
wasmflow-sdk = { path = "../../sdk/wasmflow-sdk", features = ["v1"] }
wasmflow-transport = { path = "../../sdk/wasmflow-transport" }
wasmflow-packet = { path = "../../sdk/wasmflow-packet" }
wasmflow-entity = { path = "../../sdk/wasmflow-entity" }
tracing = "0.1"
serde = { version = "1.0", features = ["derive"] }
async-trait = "0.1"
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
thiserror = "1.0"
parking_lot = "0.12"


[dev-dependencies]
wasmflow-stdlib = { path = ".", features = ["guest"] }
logger = { path = "../../wasmflow/logger" }
test-logger = { path = "../../misc/test-logger" }
futures = "0.3"
wasmflow-transport = { path = "../../sdk/wasmflow-transport", features = [
  "all",
] }
