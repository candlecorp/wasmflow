[package]
name = "wasmflow-par"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
thiserror = "1.0"
tracing = "0.1"
serde_json = "1"
serde_yaml = "0.8"
serde = { version = "1", features = ["derive"] }
tar = "0.4.38"

wasmflow-interface = { path = "../../sdk/wasmflow-interface" }
wasmflow-wascap = { path = "../wasmflow-wascap" }

[dev-dependencies]
anyhow = "1.0"
test-logger = { path = "../../misc/test-logger" }
logger = { path = "../logger" }
clap = { version = "3.0", features = ["derive", "env"] }
async-recursion = "1.0"
env_logger = "0.9"
