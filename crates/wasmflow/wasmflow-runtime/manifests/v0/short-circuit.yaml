---
version: 0
network:
  providers:
    - namespace: wapc
      kind: WaPC
      reference: ../../integration/test-wasm-component/build/test_component_s.wasm
  schematics:
    - name: short_circuit
      providers:
        - wapc
      instances:
        validate_password:
          id: wapc::validate
        cat:
          id: wafl::string::concat
        SENDER:
          id: core::sender
          data:
            output: "1234512345"
      connections:
        - <> => validate_password[input]
        - validate_password[output] => cat[left]
        - SENDER[output] => cat[right]
        - cat[output] => <>
