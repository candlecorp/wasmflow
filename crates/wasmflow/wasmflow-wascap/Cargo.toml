[package]
name = "wasmflow-wascap"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
wascap = "0.8"
serde = { version = "1.0", features = ["derive"] }
wasmflow-sdk = { path = "../wasmflow-sdk", features = ["v1"] }
thiserror = "1.0"
walrus = "0.19"
data-encoding = "2.3.2"
ring = "0.16"
nuid = "0.4"
tracing = "0.1"

[dev-dependencies]
anyhow = { version = "1.0" }
