---
version: 1
default_flow: "logger"
collections:
  some_ns: ./foo/bar.wasm
  other_ns:
    kind: WASM
    reference: other.wasm
    config:
      this: that
      other: 42
components:
  logger:
    instances:
      logger: wafl::log
      SENDER:
        id: core::sender
        config:
          output: "123456789"
          type: string
    flow:
      - input.input -> logger.input
      - logger.output -> output.output
