[package]
name = "wick-interface-http"
version = "0.2.0"
edition = "2021"
license = "Apache-2.0"
description = "HTTP interface types for the wick framework and components"
repository = "https://github.com/candlecorp/wick"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[features]
default = []
localgen = []

[dependencies]
wick-component = { workspace = true }
serde = { workspace = true, features = ["derive"] }

[dev-dependencies]
wick-component = { workspace = true, features = ["json"] }
tokio = { workspace = true, features = ["macros", "rt-multi-thread"] }
wick-logger = { workspace = true }
test-logger = { workspace = true }
anyhow = { workspace = true }
tracing = { workspace = true }
serde-value = { workspace = true }

[build-dependencies]
wick-component-codegen = { workspace = true }
