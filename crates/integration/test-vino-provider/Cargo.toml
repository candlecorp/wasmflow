[package]
name = "test-vino-provider"
version = "0.1.0"
authors = ["Jarrod Overson <jsoverson@gmail.com>"]
edition = "2021"
license = "Apache-2.0"

[features]
default = ["native", "provider"]
provider = []
guest = []
wasm = ["vino-provider/wasm"]
native = ["vino-provider/native"]

[dependencies]
vino-provider = { path = "../../../sdk/crates/vino-provider", features = [
  "native",
] }
vino-rpc = { path = "../../vino/vino-rpc" }
vino-entity = { path = "../../../sdk/crates/vino-entity" }
vino-transport = { path = "../../../sdk/crates/vino-transport" }
vino-codec = { path = "../../../sdk/crates/vino-codec" }
vino-packet = { path = "../../../sdk/crates/vino-packet" }
vino-types = { path = "../../../sdk/crates/vino-types" }
serde = { version = "1.0", features = ["derive"] }
once_cell = "1.8"
async-trait = "0.1.50"
tokio = { version = "1", features = ["rt-multi-thread"] }
tracing = "0.1"

[dev-dependencies]
futures = "0.3"
test-logger = { path = "../../misc/test-logger" }
tokio = { version = "1", features = ["macros"] }
logger = { path = "../../vino/logger" }
clap = { version = "3.0", features = ["derive", "env"] }
tracing = "0.1"
anyhow = "1.0"
