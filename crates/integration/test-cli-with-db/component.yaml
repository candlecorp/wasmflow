# yaml-language-server: $schema=../../wick/wick-config/json-schema/manifest.json
---
name: test-component
kind: wick/component@v1
metadata:
  version: '1'
component:
  kind: wick/component/wasmrs@v1
  ref: ./build/test_cli_trigger_component.signed.wasm
  requires:
    - name: db
      interface:
        operations:
          - name: get_user
            inputs:
              - name: id
                type: u32
            outputs:
              - name: name
                type: string
  types:
    - type: struct
      name: Interactive
      fields:
        - name: stdin
          type: bool
        - name: stdout
          type: bool
        - name: stderr
          type: bool
  operations:
    - name: main
      inputs:
        - name: args
          type:
            list:
              type: string
        - name: isInteractive
          type: Interactive
      outputs:
        - name: code
          type: u32
