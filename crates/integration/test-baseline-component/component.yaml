# yaml-language-server: $schema=../../wick/wick-config/json-schema/manifest.json
---
name: baseline
kind: wick/component@v1
metadata:
  version: '1'
package:
  registry:
    host: $DOCKER_REGISTRY
    namespace: test-component
component:
  kind: wick/component/wasmrs@v1
  ref: ./build/baseline.signed.wasm
  with:
    - name: default_err
      type: string
  operations:
    - name: power
      with:
        - name: exponent
          type: u32
      inputs:
        - name: input
          type: u64
      outputs:
        - name: output
          type: u64
    - name: add
      inputs:
        - name: left
          type: u64
        - name: right
          type: u64
      outputs:
        - name: output
          type: u64
    - name: error
      inputs:
        - name: input
          type: string
      outputs:
        - name: output
          type: string
    - name: validate
      inputs:
        - name: input
          type: string
      outputs:
        - name: output
          type: string
    - name: uuid
      outputs:
        - name: output
          type: string
tests:
  - name: baseline
    with:
      default_err: 'Custom error message'
    cases:
      - name: add 1 and 2
        operation: add
        input:
          - name: left
            value: 1
          - name: right
            value: 2
        output:
          - name: output
            value: 3
          - name: output
            flags:
              done: true
      - name: add 2000 and 3292982
        operation: add
        input:
          - name: left
            value: 2000
          - name: right
            value: 3292982
        output:
          - name: output
            value: 3294982
          - name: output
            flags:
              done: true
      - name: 2^5
        operation: power
        with:
          exponent: 5
        input:
          - name: input
            value: 2
        output:
          - name: output
            value: 32
          - name: output
            flags:
              done: true
      - name: validate
        operation: validate
        input:
          - name: input
            value: 'hello'
        output:
          - name: output
            error: Needs to be longer than 8 characters
      - name: uuid
        operation: uuid
        inherent:
          seed: 1234
        output:
          - name: output
            value: '99e87b0e-9158-531e-eeb5-03ff15266e2b'
