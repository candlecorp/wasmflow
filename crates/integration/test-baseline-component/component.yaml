# yaml-language-server: $schema=../../wick/wick-config/json-schema/manifest.json
# yaml-language-server: $schema=https://github.com/candlecorp/wick/releases/download/nightly/schema.json
---
name: test-component
kind: wick/component@v1
metadata:
  version: '1'
component:
  kind: wick/component/wasmrs@v1
  ref: ./build/baseline.signed.wasm
  operations:
    - name: add
      inputs:
        - name: left
          type: u64
        - name: right
          type: u64
      outputs:
        - name: output
          type: u64
    - name: error
      inputs:
        - name: input
          type: string
      outputs:
        - name: output
          type: string
    - name: validate
      inputs:
        - name: input
          type: string
      outputs:
        - name: output
          type: string
