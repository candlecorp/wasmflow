---
name: test-component
kind: wick/component@v1
metadata:
  version: '1'
component:
  kind: wick/component/wasmrs@v1
  ref: ./build/baseline.signed.wasm
  operations:
    - name: power
      with:
        - name: exponent
          type: u32
      inputs:
        - name: input
          type: u64
      outputs:
        - name: output
          type: u64
    - name: add
      inputs:
        - name: left
          type: u64
        - name: right
          type: u64
      outputs:
        - name: output
          type: u64
    - name: error
      inputs:
        - name: input
          type: string
      outputs:
        - name: output
          type: string
    - name: validate
      inputs:
        - name: input
          type: string
      outputs:
        - name: output
          type: string
tests:
  - name: add 1 and 2
    operation: add
    input:
      - name: left
        data: 1
      - name: right
        data: 2
    output:
      - name: output
        data: 3
      - name: output
        flags:
          done: true
  - name: add 2000 and 3292982
    operation: add
    input:
      - name: left
        data: 2000
      - name: right
        data: 3292982
    output:
      - name: output
        data: 3294982
      - name: output
        flags:
          done: true
  - name: 2^5
    operation: power
    with:
      exponent: 5
    input:
      - name: input
        data: 2
    output:
      - name: output
        data: 32
      - name: output
        flags:
          done: true
  - name: validate
    operation: validate
    input:
      - name: input
        data: 'hello'
    output:
      - name: output
        error: Needs to be longer than 8 characters
