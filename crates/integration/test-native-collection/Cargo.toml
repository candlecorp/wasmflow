[package]
name = "test-native-collection"
version = "0.1.0"
authors = ["Jarrod Overson <jsoverson@gmail.com>"]
edition = "2021"
license = "Apache-2.0"

[features]
default = ["host", "guest"]
host = []
guest = []

[dependencies]
wasmflow-packet-stream = { path = "../../wasmflow/wasmflow-packet-stream", features = [
] }
wasmflow-interface = { path = "../../wasmflow/wasmflow-interface", features=["parser"] }
wasmflow-entity = { path = "../../wasmflow/wasmflow-entity" }
wasmflow-rpc = { path = "../../wasmflow/wasmflow-rpc" }
serde = { version = "1", features = ["derive"] }
async-trait = { workspace = true }
tokio = { workspace = true, features = ["rt-multi-thread"] }
tracing = { workspace = true }
anyhow = {workspace = true}
futures = { workspace = true }

[dev-dependencies]
futures = { workspace = true }
test-logger = { path = "../../misc/test-logger" }
tokio = { workspace = true, features = ["macros"] }
logger = { path = "../../wasmflow/logger" }
clap = { version = "3.0", features = ["derive", "env"] }
tracing = { workspace = true }
anyhow = "1.0"
pretty_assertions = "1.2"
